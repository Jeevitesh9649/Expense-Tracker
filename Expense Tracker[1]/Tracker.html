<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Basic Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Tracker.css"> 
  
  </head>
  <body>
    <div class="header">
      <p class="m-0">Expense <br>Tracker
        <img src="https://img.favpng.com/5/24/21/wallet-budget-expense-management-icon-png-favpng-gYFj09CByPVy4BLXVwiVvun6X.jpg" alt="" width="35">
      </p>
    </div>

    <form action="" id="form" class="form-input">
      <div class="form-floating inputs">
        <input type="Date" class="form-control dateInput" id="exampleFormControlInput1" placeholder="name@example.com">
        <label for="exampleFormControlInput1" class="form-label">Date</label>

      </div>
      <div class="form-floating inputs">
        
        <input type="number" class="form-control amountInput" id="exampleFormControlInput1" placeholder="name@example.com">
        <label for="exampleFormControlInput1" class="form-label">Amount</label>
      </div>
      <select class="form-select inputs transactionType" aria-label="Default select example">
        <option selected>Transaction type</option>
        <option value="income">Income</option>
        <option value="expenses">Expenses</option>
      </select>
      <button class="btn-1 " id="add-button" onclick="printValues(event)">+</button>
    </form>
    <div class="cards mt-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title m-0">Total Income</h5>
          <h1 class="m-0">
            <img src="https://cdn-icons-png.flaticon.com/256/25/25473.png" alt="" width="35px">
            <span id="totalIncome" class="m-0">0</span>
          </h1>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <h5 class="card-title m-0">Total Expense</h5>
          <h1 class="m-0">
            <img src="https://cdn-icons-png.flaticon.com/256/25/25473.png" alt="" width="35px">
            <span id="expense" class="m-0">0</span>
          </h1>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <h5 class="card-title m-0">Balance</h5>
          <h1 class="m-0">
            <img src="https://cdn-icons-png.flaticon.com/256/25/25473.png" alt="" width="35px">
            <span id="balance" class="m-0">0</span>
          </h1>
        </div>
      </div>
    </div>

    <table class="transaction-table" id="table">
      <tr id="header-row">
        <th>Amount</th>
        <th>Transaction Type</th>
        <th>Transaction Data</th>
        <th>Action</th>
      </tr>

    </table>
    
    <script src="Tracker.js">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js" integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK" crossorigin="anonymous"></script>
    
  </body>
</html>
